components:
  schemas:
    Address:
      type: object
      properties:
        addressCategory:
          type: string
          description: Category of the address
          example: RESIDENTIAL
          enum:
            - POSTAL_ADDRESS
            - INVOICE_ADDRESS
            - VISITING_ADDRESS
        street:
          maxLength: 255
          minLength: 0
          type: string
          description: Street name
          example: Testvgen
        houseNumber:
          maxLength: 255
          minLength: 0
          type: string
          description: House number
          example: "18"
        postalCode:
          maxLength: 255
          minLength: 0
          type: string
          description: Postal code
          example: 123 45
        city:
          maxLength: 255
          minLength: 0
          type: string
          description: City name
          example: Sundsvall
        country:
          maxLength: 255
          minLength: 0
          type: string
          description: Country name
          example: Sverige
        careOf:
          maxLength: 255
          minLength: 0
          type: string
          description: Care of (c/o)
          example: Test Testorsson
        attention:
          maxLength: 255
          minLength: 0
          type: string
          description: Attention to
          example: Test Testorsson
        propertyDesignation:
          maxLength: 255
          minLength: 0
          type: string
          description: Property designation
          example: SUNDSVALL LJUSTA 7:2
        apartmentNumber:
          maxLength: 255
          minLength: 0
          type: string
          description: Apartment number
          example: LGH 1001
        isZoningPlanArea:
          type: boolean
          description: Indicates if the address is within a zoning plan area
          example: true
        invoiceMarking:
          maxLength: 255
          minLength: 0
          type: string
          description: "Invoice marking, only in combination with addressCategory:\
            \ INVOICE_ADDRESS"
          example: "1234567890"
        location:
          $ref: "#/components/schemas/Coordinates"
      description: "A stakeholder may have one or more addresses. For example, one\
        \ POSTAL_ADDRESS and another INVOICE_ADDRESS."
    ContactInformation:
      type: object
      properties:
        contactType:
          type: string
          description: The type of contact information
          example: EMAIL
          enum:
            - CELLPHONE
            - PHONE
            - EMAIL
        value:
          maxLength: 255
          minLength: 0
          type: string
          description: The value of the contact information
          example: someEmail@sundsvall.se@
      description: The contact information of the stakeholder
    Coordinates:
      type: object
      properties:
        latitude:
          type: number
          description: Decimal Degrees (DD)
          format: double
          example: 62.390205
        longitude:
          type: number
          description: Decimal Degrees (DD)
          format: double
          example: 17.306616
      description: The location of the address
      example:
        latitude: 62.3908
        longitude: 17.3069
    Stakeholder:
      required:
        - roles
        - type
      type: object
      properties:
        id:
          type: integer
          description: The unique identifier of the stakeholder
          format: int64
          readOnly: true
          example: 1
        version:
          type: integer
          description: The version of the stakeholder
          format: int32
          readOnly: true
          example: 1
        municipalityId:
          type: string
          description: The municipality ID
          readOnly: true
          example: "2281"
        namespace:
          type: string
          description: Namespace
          readOnly: true
          example: MY_NAMESPACE
        type:
          type: string
          description: The type of stakeholder
          example: PERSON
          enum:
            - PERSON
            - ORGANIZATION
        firstName:
          maxLength: 255
          minLength: 0
          type: string
          description: The first name of the stakeholder
          example: Test
        lastName:
          maxLength: 255
          minLength: 0
          type: string
          description: The last name of the stakeholder
          example: Testorsson
        personId:
          type: string
          description: The person ID of the stakeholder
          example: 3ed5bc30-6308-4fd5-a5a7-78d7f96f4438
        organizationName:
          maxLength: 255
          minLength: 0
          type: string
          description: The organization name of the stakeholder
          example: Sundsvalls testfabrik
        organizationNumber:
          maxLength: 13
          minLength: 0
          pattern: "^((18|19|20|21)\\d{6}|\\d{6})-(\\d{4})$"
          type: string
          description: Organization number with 10 or 12 digits.
          example: 19901010-1234
        authorizedSignatory:
          maxLength: 255
          minLength: 0
          type: string
          description: The authorized signatory of the stakeholder
          example: Test Testorsson
        adAccount:
          maxLength: 36
          minLength: 0
          type: string
          description: The AD-account of the stakeholder
          example: user
        roles:
          type: array
          description: A stakeholder can have one or more roles.
          items:
            type: string
            description: A stakeholder can have one or more roles.
        addresses:
          type: array
          description: "A stakeholder may have one or more addresses. For example,\
            \ one POSTAL_ADDRESS and another INVOICE_ADDRESS."
          items:
            $ref: "#/components/schemas/Address"
        contactInformation:
