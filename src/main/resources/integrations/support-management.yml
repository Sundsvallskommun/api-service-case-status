        errandChannel:
          type: string
          description: Channel set on created errands
          nullable: true
          example: EMAIL
        created:
          type: string
          description: Timestamp when the configuration was created
          format: date-time
          readOnly: true
          example: 2000-10-31T01:30:00+02:00
        modified:
          type: string
          description: Timestamp when the configuration was last modified
