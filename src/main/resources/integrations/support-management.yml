          nullable: true
          example: OPEN
        inactiveStatus:
          type: string
          description: "Status of an inactive errand. This value relates to property\
            \ 'daysOfInactivityBeforeReject'. If set to null, no rejection mail will\
            \ be sent"
          nullable: true
