integration:
  case-management:
    connectTimeout: 5
    readTimeout: 30
  eventlog:
    connectTimeout: 5
    readTimeout: 30
  oep-integrator:
    connectTimeout: 5
    readTimeout: 30
  party:
    connectTimeout: 5
    readTimeout: 30
  support-management:
    connectTimeout: 5
    readTimeout: 30
  case-data:
    connect-timeout: 5
    read-timeout: 30
logging:
  level:
    root: INFO
openapi:
  name: ${spring.application.name}
  title: ${spring.application.name}
  version: '@project.version@'
spring:
  application:
    name: api-case-status
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
  flyway:
    enabled: false
  cache:
    cache-names: supportmanagement-namespace-configs, supportmanagement-categories
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=86400s
  security:
    oauth2:
      client:
        registration:
          case-management:
            authorization-grant-type: client_credentials
            provider: case-management
          eventlog:
            authorization-grant-type: client_credentials
            provider: eventlog
          party:
            authorization-grant-type: client_credentials
            provider: party
          support-management:
            authorization-grant-type: client_credentials
            provider: support-management
          oep-integrator:
            authorization-grant-type: client_credentials
            provider: oep-integrator
          case-data:
            authorization-grant-type: client_credentials
            provider: case-data
#----------------------------------------
# Circuit breakers
#----------------------------------------
resilience4j:
  circuitbreaker:
    instances:
      case-management:
        ignoreExceptions: se.sundsvall.dept44.exception.ClientProblem
      oep-integrator:
        ignoreExceptions: se.sundsvall.dept44.exception.ClientProblem
logbook:
  body-filters:
    x-path:
      - key: '//EncodedData[string-length(text()) > 0]'
        value: '[base64]'

#----------------------------------------
# Search role properties
#----------------------------------------
sm-status-search:
  roles:
    2281:
      CONTACTCENTER: PRIMARY
      CONTACTSUNDSVALL: PRIMARY
      SALARYANDPENSION: PRIMARY
      INTERNALSERVICE: PRIMARY
      MSVA: PRIMARY
      ROB: PRIMARY