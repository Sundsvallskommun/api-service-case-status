openapi: 3.0.1
info:
  title: ms-casemanagementservice
  contact: {}
  license:
    name: MIT License
    url: 'https://opensource.org/licenses/MIT'
  version: '7.1'
servers:
  - url: /
tags:
  - name: Status
    description: Status operations
  - name: CaseMappings
    description: CaseMapping operations
  - name: Attachments
    description: Attachment operations
  - name: Cases
    description: Cases operations
paths:
  '/cases/{externalCaseId}':
    put:
      tags:
        - Cases
      description: Update a case. Only available for cases created in CaseData.
      operationId: putCase
      parameters:
        - name: externalCaseId
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              example:
                externalCaseId: e19981ad-34b2-4e14-88f5-133f61ca85aa
                caseType: NYBYGGNAD_ANSOKAN_OM_BYGGLOV
                facilities:
                  - facilityType: STOREHOUSE
                    address:
                      addressCategories:
                        - VISITING_ADDRESS
                      propertyDesignation: SUNDSVALL BALDER 2
                stakeholders:
                  - type: ORGANIZATION
                    roles:
                      - APPLICANT
                      - PAYMENT_PERSON
                    organizationName: Testorganisationen
                    organizationNumber: 123456-1234
                  - type: PERSON
                    roles:
                      - CONTACT_PERSON
                    firstName: Test
                    lastName: Testsson
                    personId: e19981ad-34b2-4e14-88f5-133f61ca85aa
                attachments:
                  - category: ANS
                    name: Some_name_2022-03-07
                    extension: .pdf
                    file: dGVzdA==
              oneOf:
                - $ref: '#/components/schemas/ByggRCaseDTO'
                - $ref: '#/components/schemas/EcosCaseDTO'
                - $ref: '#/components/schemas/OtherCaseDTO'
        required: true
      responses:
        '204':
          description: No content
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '404':
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '500':
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '502':
          description: Bad Gateway
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /cases:
    post:
      tags:
        - Cases
      description: >-
        Creates a case in ByggR or Ecos2 based on caseType. Also persists a
        connection between externalCaseId and the created case.
      operationId: postCases
      requestBody:
        content:
          application/json:
            schema:
              example:
                externalCaseId: e19981ad-34b2-4e14-88f5-133f61ca85aa
                caseType: NYBYGGNAD_ANSOKAN_OM_BYGGLOV
                facilities:
                  - facilityType: STOREHOUSE
                    address:
                      addressCategories:
                        - VISITING_ADDRESS
                      propertyDesignation: SUNDSVALL BALDER 2
                stakeholders:
                  - type: ORGANIZATION
                    roles:
                      - APPLICANT
                      - PAYMENT_PERSON
                    organizationName: Testorganisationen
                    organizationNumber: 123456-1234
                  - type: PERSON
                    roles:
                      - CONTACT_PERSON
                    firstName: Test
                    lastName: Testsson
                    personId: e19981ad-34b2-4e14-88f5-133f61ca85aa
                attachments:
                  - category: ANS
                    name: Some_name_2022-03-07
                    extension: .pdf
                    file: dGVzdA==
              oneOf:
                - $ref: '#/components/schemas/ByggRCaseDTO'
                - $ref: '#/components/schemas/EcosCaseDTO'
                - $ref: '#/components/schemas/OtherCaseDTO'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CaseResourceResponseDTO'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CaseResourceResponseDTO'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '404':
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '500':
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '502':
          description: Bad Gateway
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  '/cases/{externalCaseId}/attachments':
    post:
      tags:
        - Attachments
      description: Add attachments to existing case.
      operationId: postAttachmentsToCase
      parameters:
        - name: externalCaseId
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/AttachmentDTO'
        required: true
      responses:
        '204':
          description: No content - Successful request.
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '404':
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '500':
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '501':
          description: Not Implemented
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '502':
          description: Bad Gateway
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  '/organization/{organizationNumber}/cases/status':
    get:
      tags:
        - Status
      description: >-
        Returns the latest status for each of the cases where the specified
        organization has the role "applicant".
      operationId: getStatusByOrgNr
      parameters:
        - name: organizationNumber
          in: path
          description: Organization number with 10 or 12 digits.
          required: true
          style: simple
          explode: false
          schema:
            pattern: '^((18|19|20|21)\d{6}|\d{6})-(\d{4})$'
            type: string
            description: Organization number with 10 or 12 digits.
            example: 20220622-2396
          example: 20220622-2396
      responses:
        '200':
          description: OK - Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CaseStatusDTO'
            application/problem+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CaseStatusDTO'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '404':
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '500':
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '502':
          description: Bad Gateway
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  '/cases/{externalCaseId}/status':
    get:
      tags:
        - Status
      description: >-
        Returns the latest status for the case in the underlying system
        connected to the specified externalCaseId.
      operationId: getStatusByExternalCaseId
      parameters:
        - name: externalCaseId
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: OK - Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CaseStatusDTO'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CaseStatusDTO'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '404':
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '500':
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '502':
          description: Bad Gateway
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /cases/case-mappings:
    get:
      tags:
        - CaseMappings
      description: >-
        Returns the connection between externalCaseId and the case in the
        underlying system.
      operationId: getCaseMapping
      parameters:
        - name: external-case-id
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
      responses:
        '200':
          description: OK - Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CaseMapping'
            application/problem+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CaseMapping'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '404':
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '500':
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /api-docs:
    get:
      tags:
        - API
      summary: OpenAPI
      operationId: getApiDocs
      responses:
        '200':
          description: OK
          content:
            application/yaml:
              schema:
                type: string
components:
  schemas:
    AddressDTO:
      required:
        - addressCategories
        - propertyDesignation
      type: object
      properties:
        addressCategories:
          type: array
          description: >-
            An address can have one or more address categories. For example, it
            can be the same address that is to be used for mail and invoices.
          items:
            type: string
            description: Address category
            enum:
              - POSTAL_ADDRESS
              - INVOICE_ADDRESS
              - VISITING_ADDRESS
        street:
          type: string
          example: Testargatan
        houseNumber:
          type: string
          example: '18'
        postalCode:
          type: string
          example: 123 45
        city:
          type: string
          example: Sundsvall
        country:
          type: string
          example: Sverige
        careOf:
          type: string
          description: c/o
          example: Test Testorsson
        attention:
          type: string
          example: Test Testorsson
        propertyDesignation:
          type: string
          example: 'SUNDSVALL BALDER 7:2'
        appartmentNumber:
          type: string
          example: LGH 1001
        location:
          $ref: '#/components/schemas/CoordinatesDTO'
        isZoningPlanArea:
          type: boolean
          description: Is the addres in zoning plan area?
        invoiceMarking:
          type: string
          description: 'Only in combination with addressCategory: INVOICE_ADDRESS'
        extraParameters:
          type: object
          additionalProperties:
            type: string
            description: Extra parameters for the address.
          description: Extra parameters for the address.
      description: Address model
    AttachmentDTO:
      required:
        - extension
        - file
        - mimeType
        - name
      type: object
      properties:
        category:
          type: string
          description: The attachment category
          example: DOCUMENT
        name:
          type: string
          description: The attachment name
          example: Attachment name
        note:
          type: string
          description: A note on an attachment
          example: A note on an attachment.
        extension:
          type: string
          description: The file extension
          example: .pdf
        mimeType:
          type: string
          description: the mime type of the attahcment
          example: application/pdf
        file:
          type: string
          description: Base64-encoded file (plain text)
          format: byte
          example: VmpKMFYyRXhXWGxXYmxKV1lUQndVbFpyVWtKUFVUMDk=
        extraParameters:
          type: object
          additionalProperties:
            type: string
            description: Extra parameters for the attachment
          description: Extra parameters for the attachment
      description: Attachment model
    ByggRCaseDTO:
      required:
        - attachments
        - caseType
        - externalCaseId
        - facilities
        - stakeholders
      type: object
      properties:
        externalCaseId:
          type: string
          description: Case ID from the client.
          example: caa230c6-abb4-4592-ad9a-34e263c2787b
        caseType:
          type: string
          description: The case type
          example: NYBYGGNAD_ANSOKAN_OM_BYGGLOV
        description:
          type: string
          description: Some description of the case.
          example: En fritextbeskrivning av case.
        caseTitleAddition:
          type: string
          description: >-
            Additions to the case title. Right now only applicable to cases of
            CaseType: NYBYGGNAD_ANSOKAN_OM_BYGGLOV.
          example: 'Eldstad/rökkanal, Skylt'
        stakeholders:
          type: array
          description: The stakeholders in the case
          items:
            $ref: '#/components/schemas/StakeholderDTO'
        attachments:
          type: array
          description: The attachments in the case
          items:
            $ref: '#/components/schemas/AttachmentDTO'
        extraParameters:
          type: object
          additionalProperties:
            type: string
            description: Extra parameters for the case.
          description: Extra parameters for the case.
        diaryNumber:
          type: string
          description: The case diary number
          example: 2021-1234
        facilities:
          type: array
          description: The facilities in the case
          items:
            $ref: '#/components/schemas/FacilityDTO'
      description: ByggR-cases
    CoordinatesDTO:
      type: object
      properties:
        latitude:
          type: number
          description: Decimal Degrees (DD)
          format: double
          example: 62.390205
        longitude:
          type: number
          description: Decimal Degrees (DD)
          format: double
          example: 17.306616
      description: Coordinates model
    FacilityDTO:
      required:
        - address
      type: object
      properties:
        facilityType:
          type: string
          description: The type of facility
          example: GARAGE
        description:
          type: string
          description: Description of the facility
          example: En fritextbeskrivning av facility.
        address:
          $ref: '#/components/schemas/AddressDTO'
        facilityCollectionName:
          type: string
          description: The name on the sign.
          example: Sundsvalls testfabrik
        mainFacility:
          type: boolean
          description: Is it a main facility?
          example: true
        extraParameters:
          type: object
          additionalProperties:
            type: string
            description: Extra parameters for the facility
          description: Extra parameters for the facility
      description: Facility model
    StakeholderDTO:
      required:
        - type
      type: object
      properties:
        type:
          type: string
          description: Stakeholder type
          example: PERSON
          enum:
            - PERSON
            - ORGANIZATION
        roles:
          type: array
          description: >-
            An stakeholder can have one or more roles. Please note that
            INVOICE_RECIPENT is deprecated and should not be used. Use
            INVOICE_RECIPIENT instead.
          items:
            type: string
            description: >-
              An stakeholder can have one or more roles. Please note that
              INVOICE_RECIPENT is deprecated and should not be used. Use
              INVOICE_RECIPIENT instead.
        phoneNumber:
          type: string
          description: Stakeholder phone number
          example: '060123456'
        emailAddress:
          type: string
          description: Stakeholder emailaddress
          example: test.testorsson@sundsvall.se
        cellphoneNumber:
          type: string
          description: Stakeholder cellphone number
          example: '0701234567'
        addresses:
          type: array
          description: >-
            An stakeholder may have one or more addresses. For example one
            POSTAL_ADDRESS and another INVOICE_ADDRESS.
          items:
            $ref: '#/components/schemas/AddressDTO'
        extraParameters:
          type: object
          additionalProperties:
            type: string
            description: The stakeholder's billing address
          description: The stakeholder's billing address
      description: Stakeholder model
      discriminator:
        propertyName: type
    EcosCaseDTO:
      required:
        - attachments
        - caseType
        - externalCaseId
        - facilities
        - stakeholders
      type: object
      properties:
        externalCaseId:
          type: string
          description: Case ID from the client.
          example: caa230c6-abb4-4592-ad9a-34e263c2787b
        caseType:
          type: string
          description: The case type
          example: NYBYGGNAD_ANSOKAN_OM_BYGGLOV
        description:
          type: string
          description: Some description of the case.
          example: En fritextbeskrivning av case.
        caseTitleAddition:
          type: string
          description: >-
            Additions to the case title. Right now only applicable to cases of
            CaseType: NYBYGGNAD_ANSOKAN_OM_BYGGLOV.
          example: 'Eldstad/rökkanal, Skylt'
        stakeholders:
          type: array
          description: The stakeholders in the case
          items:
            $ref: '#/components/schemas/StakeholderDTO'
        attachments:
          type: array
          description: The attachments in the case
          items:
            $ref: '#/components/schemas/AttachmentDTO'
        extraParameters:
          type: object
          additionalProperties:
            type: string
            description: Extra parameters for the case.
          description: Extra parameters for the case.
        startDate:
          type: string
          description: Start date for the business.
          format: date
        endDate:
          type: string
          description: End date of the business if it is time-limited.
          format: date
        facilities:
          maxItems: 1
          minItems: 1
          type: array
          description: The facilities in the case
          items:
            $ref: '#/components/schemas/FacilityDTO'
      description: Ecos2-case model class
    OtherCaseDTO:
      required:
        - attachments
        - caseType
        - externalCaseId
        - stakeholders
      type: object
      properties:
        externalCaseId:
          type: string
          description: Case ID from the client.
          example: caa230c6-abb4-4592-ad9a-34e263c2787b
        caseType:
          type: string
          description: The case type
          example: NYBYGGNAD_ANSOKAN_OM_BYGGLOV
        description:
          type: string
          description: Some description of the case.
          example: En fritextbeskrivning av case.
        caseTitleAddition:
          type: string
          description: >-
            Additions to the case title. Right now only applicable to cases of
            CaseType: NYBYGGNAD_ANSOKAN_OM_BYGGLOV.
          example: 'Eldstad/rökkanal, Skylt'
        stakeholders:
          type: array
          description: The stakeholders in the case
          items:
            $ref: '#/components/schemas/StakeholderDTO'
        attachments:
          type: array
          description: The attachments in the case
          items:
            $ref: '#/components/schemas/AttachmentDTO'
        extraParameters:
          type: object
          additionalProperties:
            type: string
            description: Extra parameters for the case.
          description: Extra parameters for the case.
        facilities:
          type: array
          description: The facilities in the case
          items:
            $ref: '#/components/schemas/FacilityDTO'
      description: Other case model
    Problem:
      type: object
      properties:
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties:
            type: object
        status:
          $ref: '#/components/schemas/StatusType'
        title:
          type: string
        detail:
          type: string
    StatusType:
      type: object
      properties:
        reasonPhrase:
          type: string
        statusCode:
          type: integer
          format: int32
    CaseResourceResponseDTO:
      type: object
      properties:
        caseId:
          type: string
          description: The case id
          example: '1234'
      description: Case resource response
    CaseStatusDTO:
      type: object
      properties:
        system:
          type: string
          description: System type
          example: BYGGR
          enum:
            - BYGGR
            - ECOS
            - CASE_DATA
        caseType:
          type: string
          description: The case type
          example: BYGGLOV
        externalCaseId:
          type: string
          description: The external case id
          example: caa230c6-abb4-4592-ad9a-34e263c2787d
        caseId:
          type: string
          description: The case id
          example: BYGG 2022-000100
        status:
          type: string
          description: Case status
          example: Pågående
        serviceName:
          type: string
          description: Service name
          example: Nybyggnad - Ansökan om bygglov
        timestamp:
          type: string
          description: The timestamp
          format: date-time
      description: Case status model
    CaseMapping:
      required:
        - caseType
        - system
      type: object
      properties:
        externalCaseId:
          type: string
        caseId:
          type: string
        system:
          type: string
          description: System type
          enum:
            - BYGGR
            - ECOS
            - CASE_DATA
        caseType:
          type: string
        serviceName:
          type: string
        timestamp:
          type: string
          format: date-time
          readOnly: true
