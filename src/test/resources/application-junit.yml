cache:
  isprod: true
  scheduled:
    fixedrate: 1d
    initialdelay: 1m
integration:
  case-management:
    base-url: http://case-management.url
    connect-timeout: 9s
    oauth2:
      client-id: someClientId
      client-secret: someClientSecret
      token-uri: http://token.url
    read-timeout: 10s
  citizen:
    base-url: http://citizen.url
    connect-timeout: 9s
    oauth2:
      client-id: someClientId
      client-secret: someClientSecret
      token-uri: http://token.url
    read-timeout: 10s
  db:
    case-status:
      driver-class-name: org.h2.Driver
      password: ''
      url: jdbc:h2:mem:case-status
      username: sa
    case-status-cache:
      driver-class-name: org.h2.Driver
      password: ''
      url: jdbc:h2:mem:case-status-cache
      username: sa
  incident:
    base-url: http://incident.url
    connect-timeout: 7s
    oauth2:
      client-id: someClientId
      client-secret: someClientSecret
      token-uri: http://token.url
    read-timeout: 8s
  open-e:
    base-url: http://open-e.url
    basic-auth:
      password: somePassword
      username: someUsername
    connect-timeout: 11s
    read-timeout: 12s
spring:
  flyway:
    enabled: false
  main:
    banner-mode: 'off'
