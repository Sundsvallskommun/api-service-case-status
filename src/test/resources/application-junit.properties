# No banner
spring.main.banner-mode=off

# Incident integration
integration.incident.base-url=http://incident.url
integration.incident.oauth2.token-uri=http://token.url
integration.incident.oauth2.client-id=someClientId
integration.incident.oauth2.client-secret=someClientSecret
integration.incident.connect-timeout=7s
integration.incident.read-timeout=8s

# CaseManagement integration
integration.case-management.base-url=http://case-management.url
integration.case-management.oauth2.token-uri=http://token.url
integration.case-management.oauth2.client-id=someClientId
integration.case-management.oauth2.client-secret=someClientSecret
integration.case-management.connect-timeout=9s
integration.case-management.read-timeout=10s

# Citizen integration
integration.citizen.base-url=http://citizen.url
integration.citizen.oauth2.token-uri=http://token.url
integration.citizen.oauth2.client-id=someClientId
integration.citizen.oauth2.client-secret=someClientSecret
integration.citizen.connect-timeout=9s
integration.citizen.read-timeout=10s

# OpenE integration
integration.open-e.base-url=http://open-e.url
integration.open-e.basic-auth.username=someUsername
integration.open-e.basic-auth.password=somePassword
integration.open-e.connect-timeout=11s
integration.open-e.read-timeout=12s

# Database integration
integration.db.case-status.driver-class-name=org.h2.Driver
integration.db.case-status.url=jdbc:h2:mem:case-status
integration.db.case-status.username=sa
integration.db.case-status.password=
integration.db.case-status-cache.driver-class-name=org.h2.Driver
integration.db.case-status-cache.url=jdbc:h2:mem:case-status-cache
integration.db.case-status-cache.username=sa
integration.db.case-status-cache.password=
#Casestatus Cache Scheduling
cache.scheduled.initialdelay=1m
cache.scheduled.fixedrate=1d
#CasestatusCache Enum
cache.isprod=true
spring.flyway.enabled=false